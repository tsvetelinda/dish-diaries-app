<div class="login-container">
    <p class="prompt-msg login">Let's get cookin'!<br>Sign in to whip up something delicious.</p>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required ngModel #inputEmail="ngModel">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel #inputPassword="ngModel">
        <input type="submit" value="Log in">
    </form>
    <p class="prompt-msg register">Not a member yet? Time to spice things up!</p>
    <a routerLink="/register" class="golden">Register here!</a>
</div>
