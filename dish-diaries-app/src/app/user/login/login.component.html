<div class="login-container">
    <p class="prompt-msg login">Let's get cookin'!<br>Sign in to whip up something delicious.</p>
    <form>
        <label>Email</label>
        <input type="email">
        <label>Password</label>
        <input type="password">
        <input type="submit" value="Log in">
    </form>
    <p class="prompt-msg register">Not a member yet? Time to spice things up!</p>
    <a routerLink="/register" class="golden">Register here!</a>
</div>
