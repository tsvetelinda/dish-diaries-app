<div class="form-container">
    <p class="prompt-msg">What's cooking? Add your dish and share the flavor!</p>
    <form>
        <div class="row-wrapper">
            <div class="input-wrapper">
                <label for="dish-name">Dish Name</label>
                <input type="text" id="dish-name" name="dish-name" placeholder="Spaghetti Carbonara" required>
            </div>
            <div class="input-wrapper">
                <label for="image-url">Image URL</label>
                <input type="text" id="image-url" name="image-url" required>
            </div>
            <div class="input-wrapper">
                <label for="dietary-preference">Dietary Preference</label>
                <select id="dietary-preference" name="dietary-preference">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="keto">Keto</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="row-wrapper">
            <div class="input-wrapper">
                <label for="description">Description</label>
        <textarea id="description" name="description" rows="2" placeholder="Share the flavors and story behind this delightful dish!"></textarea>
            </div>
            <div class="input-wrapper">
                <div class="label-container">
                    <label for="ingredients">Ingredients</label>
                    <p class="disclaimer">*Make sure to list each ingredient on a new line.</p>
                </div>
        <textarea id="ingredients" name="ingredients" rows="2" placeholder="List your ingredients here..."></textarea>
            </div>
        </div>
        <div class="row-wrapper">
            <div class="input-wrapper">
                <label for="servings">Number of Servings</label>
                <input type="number" id="servings" name="servings" placeholder="4" required>
            </div>
            <div class="input-wrapper">
                <div class="label-container">
                    <label for="cooking-time">Cooking Time</label>
                    <p class="disclaimer">*Make sure to enter the time in minutes.</p>
                </div>
                <input type="number" id="cooking-time" name="cooking-time" placeholder="30" required>
            </div>
        </div>
        <div class="skill-wrapper">
            <label for="skill-level">Cooking Skills Level</label>
